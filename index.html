<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duplex T3 em Árvore — Vila do Conde | Apresentação Online</title>
  <meta name="description" content="Excelente apartamento T3 duplex em Árvore, Vila do Conde, com 112 m², duas suites, terraço privativo com churrasqueira e lugar de garagem, a 500 m do metro da Varziela e a ~2 km da praia." />
  <meta name="robots" content="index,follow" />

  <style>
    :root {
      --bg: #0b0c10;
      --bg-alt: #14151d;
      --card: #1b1d27;
      --accent: #e63946;
      --accent-soft: rgba(230, 57, 70, 0.12);
      --text: #f5f5f7;
      --muted: #a0a3b1;
      --border: #262837;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --radius-pill: 999px;
      --max-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #18212f 0, #05060a 56%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
    }

    .shell { width: 100%; max-width: var(--max-width); }

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      padding: 16px 18px;

      background: linear-gradient(120deg, rgba(230, 57, 70, 0.16), rgba(10, 10, 18, 0.4));
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow-soft);
    }

    @media (max-width: 780px) {
      header { flex-direction: column; align-items: flex-start; }
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.65);
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      background: #11121b;
      flex-shrink: 0;
    }

    .brand-photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-meta h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .brand-meta p {
      font-size: 13px;
      color: var(--muted);
    }

    .brand-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    @media (max-width: 780px) {
      .brand-right { align-items: flex-start; }
    }

    .logo-wrap {
      max-width: 180px;
    }

    .logo-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tagline {
      font-size: 13px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
    }

    .tagline span {
      color: var(--accent);
      font-weight: 600;
    }

    .hero {

      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 22px;
      margin-bottom: 28px;
    }

    @media (max-width: 840px) {
      .hero { grid-template-columns: minmax(0, 1fr); }
    }

    .hero-text {
      padding: 22px 22px 20px;
      background: linear-gradient(145deg, #11121b, #05060b);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .pill-location {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 10px;
    }

    .pill-location-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }

    .hero-title {
      font-size: 26px;
      line-height: 1.25;
      font-weight: 650;
      margin-bottom: 6px;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .hero-meta-item {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      color: var(--muted);
    }

    .hero-meta-item strong { color: var(--text); }

    .hero-price-block {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 18px;
    }

    .hero-price-block .price {
      font-size: 24px;
      font-weight: 650;
      letter-spacing: 0.02em;
    }

    .hero-price-block .sqm {
      font-size: 13px;
      color: var(--muted);
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      border-color: rgba(255, 255, 255, 0.18);
      color: #fff;
      box-shadow: 0 14px 32px rgba(230, 57, 70, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(230, 57, 70, 0.6);
      background: #f04554;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.04);
      border-color: var(--border);
      color: var(--muted);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.07);
    }

    .hero-note {
      font-size: 12px;
      color: var(--muted);
    }

    .hero-media {
      position: relative;
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top, #202335, #05060a 70%);
      box-shadow: var(--shadow-soft);
      min-height: 260px;
      display: flex;
      flex-direction: column;
    }

    .hero-badge {
      position: absolute;
      top: 14px;
      left: 14px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .hero-img-wrap { flex: 1; overflow: hidden; }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    .hero-strip {
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(5, 5, 10, 0.95), rgba(26, 27, 40, 0.98));
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
    }

    .hero-strip span strong { color: var(--text); }

    section { margin-bottom: 28px; }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .section-sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    /* Destaques */
    .highlights-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 960px) {
      .highlights-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 600px) {
      .highlights-grid { grid-template-columns: minmax(0, 1fr); }
    }

    .highlight-card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 12px 14px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.45);
      font-size: 13px;
    }

    .highlight-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .highlight-value {
      font-size: 15px;
      font-weight: 600;
    }

    /* Card layout */
    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 0.95fr);
      gap: 18px;
    }

    @media (max-width: 900px) {
      .two-col { grid-template-columns: minmax(0, 1fr); }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 16px 16px 14px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.44);
      font-size: 14px;
    }

    .card h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p { font-size: 14px; color: var(--muted); }

    .list {
      margin: 8px 0 0;
      padding-left: 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .list li + li { margin-top: 4px; }

    /* GALERIA COM 6 FOTOS */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width: 960px) {
      .gallery-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    @media (max-width: 720px) {
      .gallery-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #11121b;
      min-height: 90px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    .gallery-item span {

      left: 8px;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.68);
      color: var(--muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.35);
      color: var(--muted);
    }

      margin-top: 8px;
      padding: 10px 12px;
